<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="icon" type="image/svg" href="logo.svg">
    <script src="https://kit.fontawesome.com/d369a1ef16.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</head>

<body>
    <section class="bg-gradient-to-r from-indigo-700 via-purple-700 to-pink-700">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"> 
            <div class="w-full bg-white rounded-2xl shadow md:mt-0 sm:max-w-md xl:p-0 border-black border-8 border-double">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-10 ">
                    <h1 class=" text-center text-stone-900 sm:tracking-wide text-3xl font-extrabold leading-tight tracking-tight mb-12">
                        Get's started
                    </h1>  
                    <form class="space-y-4 md:space-y-6" method="post" action="/user/register">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-500 font-serif ">Your email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-500 font-serif ">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                        </div>
                        
                        <button type="submit" class="hover:drop-shadow-xl w-full text-stone-50 bg-stone-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center font-serif text-center w-full text-white bg-gradient-to-r from-indigo-700 to-purple-800 border-black border-2 font-bold rounded-lg text-sm px-1 py-2.5 mr-2 mb-2">
                            <i class="fa-sharp fa-solid fa-right-from-bracket mr-3"></i> REGISTER
                        </button>
                        <p class="text-sm font-light text-gray-400 font-serif ">
                            Already have an account? <a href="/page/login" class="font-medium text-primary-600 underline">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
